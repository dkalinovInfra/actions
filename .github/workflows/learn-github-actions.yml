name: github-actions
run-name: ${{ github.actor }}
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20.x'
        - run: npm install
        - run: npm run build
        - run: npm test -- --watch=false --browsers ChromeHeadles
